<html>
    <head>
        <title>Performing arithmetic operations</title>
    </head>
    <body bgcolor="blue" text="pink">
        <h2 align="center"><u>Arithmetic Operations</u></h2><br>
        <script language="JavaScript">
            var a,b,c;
            a = eval(prompt("Enter First Number:"));
            b = eval(prompt("Enter Second Number:"));
            c = a + b;
            document.write("<br>Sum is "+c);
            c = a - b;
            document.write("<br>Difference is "+c);
            c = a * b;
            document.write("<br>Product is "+c);
            c = a / b;
            document.write("<br>Quotient is "+c);
        </script>
    </body>
</html>
