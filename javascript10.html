<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
        <script language="JavaScript">
            var i,num,fact=1;
            num = eval(prompt("Enter a number:"));
            for(i=num; i >= 0;i--)
        {
            fact = fact * i;
        }
        document.write("Factorial is"+fact);
        </script>
    </body>
</html>
