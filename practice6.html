<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let gameNum = 25;
        let userNum = prompt("Guess the number: ");
        while(userNum != gameNum)
        {
            userNum = prompt("You entered the wrong number. Guess again: ");
            console.log(userNum);
        }
        console.log("Congratulations, your guess is correct");
    </script>
</body>
