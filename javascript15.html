<html>
    <head>
        <title>Using event handling functions</title>
    </head>
    <script language="JavaScript">
        function change1()
        {
            document.i.src="birthday.jpg";
        }
        function change2()
        {
            document.i.src="LAN.png";
        }
    </script>
    <body>
        <img src="LAN.png" height="500" width="500" name="i" onmouseover="change1()" onmouseout="change2()">
    </body>
</html>
