<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");
        let arr = [];
        for(let i=1; i <= num;i++)
        {
            arr[i -1] = i;
        }
        console.log(arr);
        let sum = arr.reduce((res, curr) => {
            return res + curr;
        });
        console.log(sum);
        let product = arr.reduce((prod, curr) => {
            return prod * curr;
        });
        console.log(product);
    </script>
</body>
</html>
