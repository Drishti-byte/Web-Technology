<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script>
            let num = prompt("Enter a number:");
            if(num % 5 === 0)
            {
                alert("It is a multiple of 5");
            }
            else 
            alert("It is not a multiple of 5");
        </script>
    </body>
</html>
