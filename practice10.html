<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let companies = ["Bloomberg", "Microsoft", "Uber", "Google", "IBM", "Netflix"];
        companies.shift();
        console.log(companies);
        companies.splice(1,1,"Ola");
        console.log(companies);
        companies.push("Amazon");
        console.log(companies);
    </script>
</body>
</html>
