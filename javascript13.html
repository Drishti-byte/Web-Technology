<html>
    <head>
        <title>Mini Calculator</title>
    <style>
        input{font-size:20px;}
    </style>
    <script language="JavaScript">
        function add()
        {
            var a,b,c;
            a = eval(document.f1.t1.value);
            b = eval(document.f1.t2.value);
            c = a + b;
            document.f1.t3.value = c;
        }
        function subtract()
        {
            var a,b,c;
            a = eval(document.f1.t1.value);
            b = eval(document.f1.t2.value);
            c = a - b;
            document.f1.t3.value = c;
        }
        function multiply()
        {
            var a,b,c;
            a = eval(document.f1.t1.value);
            b = eval(document.f1.t2.value);
            c = a * b;
            document.f1.t3.value = c;
        }
        function divide()
        {
            var a,b,c;
            a = eval(document.f1.t1.value);
            b = eval(document.f1.t2.value);
            c = a / b;
            document.f1.t3.value = c;
        }
    </script>
    </head>
    <body bgcolor="pink" text="blue">
        <center>
           <form name="f1">
                Number 1 <input type="text" name="t1"><br><br>
                Number 2 <input type="text" name="t2"><br><br>
                <input type="button" value="+" onclick="add()">
                <input type="button" value="-" onclick="subtract()">
                <input type="button" value="*" onclick="multiply()">
                <input type="button" value="/" onclick="divide()">
                <input type="reset" value="Clear"><br><br>
                Result <input type="text" name="t3"><br>
            </form>
        </center>
    </body>
</html>
