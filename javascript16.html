<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script language="JavaScript">
            var name,nation,age,res;
            name = prompt("Enter your name:");
            nation = prompt("Enter your nationality:");
            age = eval(prompt("Enter your age:"));
            res = (nation == "Indian" && age >= 18)?"You can vote":"<br>You cannot vote";
            alert(res);
        </script>
    </body>
</html>
