<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = [85, 97, 44, 37, 76, 60];
        let sum = 0;
        for(mark of marks)
        {
            console.log(mark);
            sum = sum + mark;
        }
        console.log("Sum is ",sum);
        let average = sum/marks.length;
        console.log("Average marks of students is ",average);
    </script>
</body>
</html>
