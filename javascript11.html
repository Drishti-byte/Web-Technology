<html>
    <head>
        <title>Fibonacci Series</title>
    </head>
    <body>
        <script language="JavaScript">
            var a,b,c,n;
            a = 0;
            b = 1;
            n = 10;
            for(n=0; n <= 10;n++)
        {
            c = a + b;
            document.write(c+"<br>");
            a = b;
            b = c;
        }
        </script>
    </body>
</html>
