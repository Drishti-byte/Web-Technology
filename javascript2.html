<html>
    <head>
        <title>Printing Table of a Number</title>
    </head>
    <body>
        <script language="JavaScript">
            var num, i,p;
            p=1;
            num = eval(prompt("Enter a number: "));
            for(i=1; i <= 10; i++)
            {
                p = num * i;
                alert(+p);
            }
        </script>
    </body>
</html>
