<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h1 align="center"><u>Using Colspan and rowspan</u></h1><br>
        <table border="2" align="center" height="50%" width="50%">
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="4">Subjects</th>
            </tr>
            <tr>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Maths</th>
                <th>CS</th>
            </tr>
            <tr>
                <td>Ankit</td>
                <td>80</td>
                <td>70</td>
                <td>60</td>
                <td>90</td>
            </tr>
        </table>
    </body>
</html>
