<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <font size="5">
            <h1 align="center">Registration Form</h1>
            <table border="1" align="center" width="60%" height="50%" cellpadding="5px">
                <form>
                    <tr>
                        <td>Student Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Father's name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mother's Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="r">Male
                        <input type="radio" name="r">Female</td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea rows="4" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit">
                            <input type="reset">
                        </th>
                    </tr>
                </form>
            </table>
        </font>
    </body>
</html>
