<html>
    <head>
        <title>Doctor Appointment form</title>
    </head>
    <body>
        <font size="5">
            <img src="C:\Users\sumit bansal\Desktop\Doctor.jpg" align="left">
            <h1 align="center">Doctor Appointment Form</h1>
            <hr color="red">
            <table>
                <form>
                    <tr>
                        <td>Appointment Date</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Appointment time</td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="d">Male
                        <input type="radio" name="d">Female</td>
                    </tr>
                    <tr>
                        <td>Contact No.</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea rows="5" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td>Your Query</td>
                        <td><textarea rows="5" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td>Appointment Type</td>
                        <td>Select which appointment type is required</td>
                        <td>
                            <select>
                                <option>Full body check up</option>
                                <option>Eyes test</option>
                                <option>Blood Test</option>
                                <option>X-Ray</option>
                                <option>Sugar test</option>
                                <option> Urine test</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit">
                        <input type="reset"></td>
                    </tr>
                </form>
            </table>
        </font>
    </body>
</html>
