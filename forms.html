<html>
    <head>
        <title>Forms</title>
    </head>
    <body bgcolor="pink" text="blue">
        <table align="center">
            <form>
                <tr>
                    <td>Name</td><br>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="r">Male
                    <input type="radio" name="r">Female
                </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="Text"></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Father's occupation</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mother's occupation</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox">Sports
                    <input type="checkbox">Movies
                    <input type="checkbox">Reading
                    <input type="checkbox">Dance
                    <input type="checkbox">Singing
                    <input type="checkbox">Adventure</td>
                </tr>
                <tr>
                    <td>Which course you want to pursue ?</td>
                    <td>
                        <select>
                            <option selected>BBA</option>
                            <option>B.Com</option>
                            <option>BCA</option>
                            <option>CA</option>
                            <option>CS</option>
                            <option>BA</option>
                            <option>B.Ed</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Which stream did you have ?</td>
                    <td>
                        <select>
                        <option>PCB</option>
                        <option>PCM</option>
                        <option>Commerce with maths</option>
                        <option>Commerce without maths</option>
                        <option>Humanities</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit">
                    <input type="reset"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
