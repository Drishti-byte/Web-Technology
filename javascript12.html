<html>
    <head>
        <title>Sum of digits</title>
    </head>
    <body>
        <script language="JavaScript">
            var sum=0,d,num;
            num = eval(prompt("Enter a number:"));
            while(num > 0)
        {
            d = num % 10;
            num = Math.floor(num / 10);
            sum = sum + d;
        }
        alert("Sum of Digits is "+sum);
        </script>
    </body>
</html>
