<html>
    <head>
        <title>Using JavaScript</title>
    </head>
    <body>
        <script language="JavaScript">
            var i,n,p;
            p=1;
            n= eval(prompt("Enter a Number: "));
            for(i = n; i >= 1; i--)
        {
            p = p* i;
        }
        alert("Factorial of "+n+" is "+p);
        </script>
    </body>
</html>
