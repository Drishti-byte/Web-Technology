<html>
    <head>
        <title>Using for loop</title>
    </head>
    <body>
        <font size="5">
        <script language="JavaScript">
            var a,n;
            n = prompt("Enter name:");
            for(a=1;a <= 6;a++)
        {
            document.write("<h"+ a +">"+n+"</h"+a+">");
        }
        </script>
        </font>
    </body>
</html>
