<html>
    <head>
        <title>Calculating Simple Interest</title>
    </head>
    <body>
        <h1 align="center"><u>Simple Interest</u></h1><br>
        <script language="JavaScript">
            var si,p,r,t;
            p = eval(prompt("Enter principal amount:"));
            r = eval(prompt("Enter rate of interest:"));
            t = eval(prompt("Enter time:"));
            si = p*r*t/100;
            si = document.write("<br>Simple Interest is "+si);
        </script>
    </body>
</html>
