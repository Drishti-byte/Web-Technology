<html>
    <head>
        <title>To check whether it is equilateral, isosceles or scalene triangle.</title>
    </head>
    <body>
        <script>
            var s1,s2,s3;
            s1 = eval(prompt("Enter the length of first side:"));
            s2 = eval(prompt("Enter the length of second side:"));
            s3 = eval(prompt("Enter the length of third side:"));
            if(s1 == s2 && s1 == s3)
        {
            document.write("<br>It is an equilateral triangle");
        }
            else if(s1 == s2 || s2 == s3 || s3 == s1)
        {
            document.write("<br>It is an isosceles triangle");
        }
            else 
        {
            document.write("<br>It is an scalene triangle");
        }
        </script>
    </body>
</html>
